  <body>
  <div class="d-inline-block topBar">
    <img class="shelterlinks" src="../images/shelterlinks.png"/>
    <img class="smallLogo" src="../images/smallLogo.png"/>
    <a href="profiles.html"><img src="../images/white.png" id="myimg2"/></a>
  </div>
  <div class="creator">
    <div class="container">
      <br>
      <img src="" id="myimg"/>
      <form>
        <div class="form-group">
          <input name="userfile" type="file" accept="image/*" class="form-control-file uploadPhoto" alt="hi" style="opacity:0;" id="fileUpload">
        </div>
      </form>
      <form>
        <br>
        <div class="form-group row">
          <label for="nameOfEvent" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="nameOfEvent" placeholder="Event/Opportunity (Max: 25 letters)" maxlength="25">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="2"></textarea>
        </div>


        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" autocomplete='address-level1' class="form-control" id="address" >
          </div>
          <div class="form-group col-md-4">
            <label for="borough">Borough</label>
            <select id="borough" autocomplete='address-level1' class="form-control">
              <option selected>Choose...</option>
              <option>Bronx</option>
              <option>Manhattan</option>
              <option>Queens</option>
              <option>Brooklyn</option>
              <option>Staten Island</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" autocomplete='postal-code' class="form-control" id="zip">
          </div>
        </div>

        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="minAge">Minimum Age</label>
            <input class="form-control" type="number" placeholder="Minimum Age Requirement" id="minAge">
          </div>
          <div class="form-group col-md-6">
            <label for="numOfVolunteers">Volunteers Needed <div class="form-check">
              <input class="form-check-input" type="checkbox" id="noCap">
              <label class="form-check-label" for="noCap">
                No Cap
              </label>
            </div></label>
            <input class="form-control" type="number" placeholder="Number Of Volunteers Needed" id="numOfVolunteers">
          </div>
        </div>


        <h4>Additional Information </h4>


        <div class="form-group">
          <label for="requirements">Requirements</label>
          <textarea class="form-control" id="requirements" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="duties">Duties</label>
          <textarea class="form-control" id="duties" rows="2"></textarea>
        </div>
        <h6>Tags</h6>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="SoupKitchen" value="option1">
          <label class="form-check-label" for="soup">Soup Kitchen</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="FoodPantry" value="option2">
          <label class="form-check-label" for="pantry">Food Pantry</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="SingleDay" value="option3">
          <label class="form-check-label" for="1day">Single Day</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Continuing" value="option4">
          <label class="form-check-label" for="boi">Continuing</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Donations" value="option5">
          <label class="form-check-label" for="donations">Donations</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Drive" value="option6">
          <label class="form-check-label" for="Drive">Drive</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Teensallowed" value="option6">
          <label class="form-check-label" for="teens">For Teens</label>
        </div>
        <br><br>
        <h4>Organizer Information </h4>
        <div class="form-group row">
          <label for="organizerName" class="col-sm-2 col-form-label">Organizer</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="organizerName" placeholder="Name of event/opportunity coordinator">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phoneNumber">Contact Number</label>
            <input class="form-control" type="tel" autocomplete='tel-national' placeholder="###-###-####" id="phoneNumber">
          </div>
          <div class="form-group col-md-6">
            <label for="contactEmail">Contact Email</label>
            <input type="email" class="form-control" value="" id="contactEmail" autocomplete='email' placeholder="Email">
          </div>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" accept="image/*;capture=camera" id="paperwork">
          <label class="custom-file-label" for="customFile">Paperwork For Volunteers (pdf)</label>
        </div>
        <h6 id="fileUploaded">File Uploaded : </h6>
      </form>
      <div class="center"><button id="btnSubmit" class="btn btn-primary btn-lg" >Update</button></div>
    </div>

</div>
