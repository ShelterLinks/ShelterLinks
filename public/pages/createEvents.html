<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> ShelterLinks </title>
  <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheets/createEvents.css" type="text/css"/>
  <link rel="stylesheet" href="../stylesheets/index.css" type="text/css"/>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-functions.js"></script>
  <script src="../javascript/firebase.js"></script>
  </head>
<body>
  <div class="d-inline-block topBar">
    <img class="shelterlinks" src="../images/shelterlinks.png"/>
    <img class="smallLogo" src="../images/smallLogo.png"/>
</div>
  <div class="signout"><button id="btnSignOut" class="btn btn-primary btn-lg">Sign Out</button></div>
    <div class="eventsPage"><button id="" class="btn btn-primary btn-lg"><a href="eventsPage.html" style="color:white;">Events</a></button></div>
  <div class="container">
    <h1 class="event"> Shelter Event Creator </h1>
    <div class="inputs">
    <input id="nameOfEvent" class="full" type="text" placeholder="Name Of Event">
    <input id="date" type="date" class="full half" placeholder="hi">
    <input id="age" type="number" class="full" placeholder="Minimum Age">
    <input id="location" class="full " type="text" placeholder="Address, Borough, Zip Code" >
    <input id="numOfVolunteers" type="number" class="full" placeholder="Number Of Volunteers">
    <input id="time" type="time" class="full" placeholder="Time">
    <div class="form-group">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>
  <div class="center"><button id="btnSubmit" class="btn btn-primary btn-lg" >Submit</button></div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="../javascript/bootstrap.min.js"></script>
<script src="../javascript/createEvents.js"></script>
<script src="../javascript/index.js"></script>
</body>
</html>
